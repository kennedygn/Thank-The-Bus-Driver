<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
	<div class="container mt-4">
		<h1 class="text-center">Sign Up</h1>
		<form action="/driver/create-sign-up" method="POST">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			
			<div class="form-group">
				<label for="route">Route</label>
				<select class="form-control" id="route" name="route" required>
					<option value="" selected disabled>Select a route</option>
					<option value="Route 1">Friendly Center Shuttle</option>
					<option value="Route 2">Airport line</option>
					<option value="Route 3">Battleground line</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
</html>
