<!DOCTYPE html>
<html>
<head>
  <title>ThankTheBusDriverDriver</title>
  <meta charset="UTF-8" />
  <title>Welcome Driver! Again!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      display: block;
      margin: 20px 0;
      border-radius: 25px;
      padding: 20px;
      background-color: #4CAF50;
      color: blue;
      font-size: 18px;
      cursor: pointer;
      width: 300px;
    }
    #clock-in-message, #clock-out-message {
      display: none;
      color: green;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h1>Time Clock</h1>
  <p>Select action from list below</p>

  <form>
    <button type="button" onclick="clockIn()">Clock in</button>
    <button type="button" onclick="clockOut()">Clock out</button>
    <span id="clock-in-message"></span>
    <span id="clock-out-message"></span>
  </form>

  <script>
    function clockIn() {
      let date = new Date();
      let time = date.toLocaleTimeString();
      document.getElementById("clock-in-message").textContent = "You clocked in at " + time;
      document.getElementById("clock-in-message").style.display = "inline";
    }

    function clockOut() {
      let date = new Date();
      let time = date.toLocaleTimeString();
      document.getElementById("clock-out-message").textContent = "You clocked out at " + time;
      document.getElementById("clock-out-message").style.display = "inline";
    }
  </script>
</body>
</html>
