<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Drivers</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Driver List</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/driver/new-driver" class="btn btn-primary" >Add Driver</a>
                    <a href="/driver/routes" class="btn btn-primary" >View Routes</a>
                </p>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Pay</th>
                            <th>Route</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="driver : ${driverList}">
                            <td> <a th:href="@{/driver/id={id}(id=${driver.id})}" th:text=" ${driver.id}" > </a></td>                           
                            <td th:text=" ${driver.name}"></td>
                            <td th:text=" ${driver.pay}"></td>
                             <td th:text=" ${driver.routeDriving}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
