<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Routes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style>
        .centered {
            display: flex;
            justify-content: center;
        }
        .btn-row {
            background-color: #f8f9fa;
        }
        .btn {
            margin-right: 10px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1 class="centered">List of Routes</h1>
    <div class="centered btn-row">
        <a class="btn btn-primary" href="/routes/new-route">New Route</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Person Driving</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over each route in the list and add it to the table -->
            <th:block th:each="route : ${routeList}">
                <tr>
                    <td th:text="${route.id}"></td>
                    <td th:text="${route.name}"></td>
                    <td th:text="${route.personDriving}"></td>
                    <td>
                        <form method="post" th:action="@{/routes/add-driver}">
                            <input type="hidden" name="routeId" th:value="${route.id}"/>
                            <input type="text" name="driverName"/>
                            <button type="submit">Sign Up</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
